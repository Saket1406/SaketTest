<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>XYZ Public School</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Student Details</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter Full Name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter Email">
        </div>
        <div>
          <label for="pnumber">Phone Number</label>
          <input type="number" id="pnumber" placeholder="Enter Your Phone Number">
        </div>
        <div>
          <label for="currClass">Class</label>
          <input type="number" id="currClass" placeholder="Enter Your Current Class">
        </div>
        <div>
          <label for="grade">Percentage</label>
          <input type="number" id="grade" placeholder="Enter Your Previus Grade">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>
      <div class="liner"><h4>Recent Registrations:</h4></div>
      <ul id="users"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    

    <script src="main.js"></script>
  </body>
</html>
